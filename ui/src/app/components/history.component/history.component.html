<div class="histories">
  <div class="observer">
    <ng-container *ngFor="let userHistory of usersHistory" class="observer">
      <div [ngClass]="['userInfo', color(userHistory[1])]">
        {{ userHistory[0].firstName }} {{ userHistory[0].lastName }}
      </div>
    </ng-container>
  </div>

  <div class="notifyer">
    <div *ngFor="let user of users" class="userInfo fitContent">
      <div class="date-placeholder">
        {{ user.firstName }} {{ user.lastName }}
      </div>
      <div class="date-wrapper">
        <ng-container *ngIf="user.type === userType.Manager">
          <input [attr.name]="user.id" type="date" (change)="dateChange($event)">
        </ng-container>
        <ng-container *ngIf="user.type !== userType.Manager">
          <input [attr.name]="user.id" type="datetime-local">
        </ng-container>
      </div>

      <div *ngIf="user.type === userType.Manager" style="position: absolute; right: -130px;">
        <app-button (click)="sendEmail(user)" background="blue" title="Send" image="assets/send.svg"></app-button>
      </div>
      <div *ngIf="user.type !== userType.Manager"
           style="position: absolute; right:  -233px; display: flex; flex-direction: row">
        <app-button [ngClass]="isLogged(user) ? 'disabled' : ''" (click)="logIn(user)" background="green" title="Login" image="assets/accept.svg" style="margin-right: 5px"></app-button>
        <app-button [ngClass]="isLogged(user) ? '' : 'disabled'"(click)="logOut(user)" background="darkred" title="Logout" image="assets/delete.svg" style="margin-right: 5px"></app-button>
      </div>
    </div>
  </div>
</div>

</div>

<input (click)="toggleMechanics($event)" type="checkbox"
       style="transform: scale(2); position: absolute; top: 10px; right: 20px">
