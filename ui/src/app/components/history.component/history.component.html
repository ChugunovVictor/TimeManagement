<table class="history-table">
  <thead>
  <tr>
    <th rowspan="2" style="width: 50%">Current</th>
    <th colspan="3" style="width: 50%">Manual</th>

  </tr>
  <tr>
    <th>When Action Occurs</th>
    <th>Action</th>
    <th>User History</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let userHistory of usersHistory; let i = index">
    <td>
      <div [ngClass]="['userInfo', color(userHistory[1])]">
        {{ userHistory[0].firstName }} {{ userHistory[0].lastName }}
      </div>
    </td>
    <td><input [class]="userHistory[0].id + '_time'" style="width: 100%; font-size: 18px; " type="datetime-local"
               (input)="displayHistory($event, userHistory[0])"></td>
    <td style="justify-content: center; display: flex; flex-direction: row">
      <app-button [class]="userHistory[0].id + '_login'" (click)="logIn(userHistory[0])" background="green" title="Login"
                  image="assets/accept.svg" style="margin-right: 5px"></app-button>
      <app-button [class]="userHistory[0].id + '_logout'" (click)="logOut(userHistory[0])" background="darkred"
                  title="Logout" image="assets/delete.svg" style="margin-right: 5px"></app-button>
    </td>
    <td *ngIf="i==0" [attr.rowspan]="usersHistory.length" style="white-space: pre-line; vertical-align: top;">
      {{
      currentUserHistory
      }}
    </td>
  </tbody>
</table>
